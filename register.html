<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Sign Up</title>
    <script src="https://kit.fontawesome.com/96dd36d5b3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="register.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="Jquery/LoginSignupValidations.js"></script>
</head>

<body>

    <h1>Sign Up</h1>
    <div class="containerBtn">
        <div class="itmBtn">
            <button class="fb">
                <i class="fa-brands fa-facebook">SIGN UP WITH FACEBOOK</i>
            </button>
        </div>
        <div class="itmBtn">
            <button class="goog">
                <i class="fa-brands fa-google">SIGN UP WITH GOOGLE</i>
            </button>
        </div>
    </div>

    <div class="hr-heading login-hr-heading u-mb6x"><span class="hr-heading-text">or</span></div>


    <form>
        <div class="formContent">

            <input type="text" id="fname" placeholder="First Name"><br>
            <label id="fnError" ></label><br>
            <input type="text" id="lname" placeholder="Last Name"><br>
            <label id="lnError" ></label><br>
            <input type="email" name="email" id="email" placeholder="Email"><br>
            <label id="showError" ></label><br>
            <input type="password" name="password" id="password" placeholder="Password"><br>
            <label id="showError2" ></label><br>
            <button class="btn" id="SignupBtn"><a href="#">Sign Up</a></button>
        </div>

        <!-- <label for="login"> already have a account click here.</label><button class="btn">Login</button> -->
    </form>

</body>

</html>
