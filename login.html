<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/96dd36d5b3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="register.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="Jquery/LoginSignupValidations.js"></script>
</head>

<body>

    <h1>Log In</h1>
    <div class="containerBtn">
        <div class="itmBtn">
            <button class="fb">
                <i class="fa-brands fa-facebook">LOGIN WITH FACEBOOK</i>
            </button>
        </div>
        <div class="itmBtn">
            <button class="goog">
                <i class="fa-brands fa-google">LOGIN WITH GOOGLE</i>
            </button>
        </div>
    </div>

    <div class="hr-heading login-hr-heading u-mb6x"><span class="hr-heading-text">or</span></div>


    <form>
        <div class="formContent">
            <input type="email" name="email" id="email" placeholder="Email" required><br>
            <label id="showError" ></label><br>
            <input type="password" name="password" id="password" placeholder="Password" required><br>
            <label id="showError2" ></label><br>
            <button class="btn" id="LoginBtn"><a href="#">Log In</a></button>
        </div>
    </form>

</body>

</html>
